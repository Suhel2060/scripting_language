<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const callback=(arg) => {
          console.log(arg)
        }
        
     const loadscript=(src,callback) => {
       let sc=document.createElement("script");
       sc.src=src;
       sc.onload=callback("herry")
       document.head.append(sc);
     }
        
     loadscript()
    </script>
</body>
