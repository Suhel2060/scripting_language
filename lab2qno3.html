<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let array=[2,19,37,48,45,94,12,23,78];
         let max=array[0];
        let min=array[0];
        let count=1;
        while(count<array.length){
            if(array[count]>max){
                max=array[count];
            }
            if(array[count]<min){
                min=array[count];
            }
            count++;
        }
        console.log(`largest: ${max} and smallest: ${min}`)
        // document.write(`<h1>smallest number in  array is ${num1} </h1><br>`);
        // document.write(`<h1>largeat number in  array is ${num2} </h1>`);
    </script>
</body>
