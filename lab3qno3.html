    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            let array=[2,5,0,5,7,8,0,0,6,5];
            let count=0;
            for (let index = 0; index < array.length; index++) {
                if(array[index]==0){
                    count++;
                }
                
            }
            console.log(`there are ${count} zeros in array`);
        </script>
    </body>
